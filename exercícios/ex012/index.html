<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospendando vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio site.</p>
    <video width="500" poster="imagens/thumb.jpg" controls autoplay loop>
        <source src="midias/meu-video-mp4.mp4" type="video/mp4">
        <source src="midias/meu-video-webm.webm" type="video/webm">
        <source src="midias/meu-video.mp4" type="audio/mp4">
        <source src="midias/meu-video-ogv.ogv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=278MkJWQ5SGOY97B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/524933864?h=1ac4fd9fb4&autoplay=1&loop=1&title=0&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/524933864">Vimeo | Video Power</a> from <a href="https://vimeo.com/staff">Vimeo Staff</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
